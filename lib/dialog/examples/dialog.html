<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>
<style>
    * {
        margin:0;
        padding:0;
    }
    .overlay {
        width: 500px;
        height: 300px;
        background: green;
    }
</style>
</head>
<body>
    <input type="button" id="trigger1" value="基本对话框" />
    <input type="button" id="trigger2" value="淡入淡出对话框" />
    <input type="button" id="trigger3" value="水平展开对话框" />
    <input type="button" id="trigger4" value="垂直展开对话框" />
    <input type="button" id="trigger5" value="从左移入对话框" />
    <input type="button" id="trigger6" value="从右移入对话框" />
    <input type="button" id="trigger7" value="从上移入对话框" />
    <input type="button" id="trigger8" value="从下移入对话框" />
<script>

// for debug
seajs.config({
    map: [
        [/^(.+)\/widget\.js.*$/, '$1/../../../lib/widget/src/widget.js']
    ]
});

seajs.use(['../src/dialog', '../src/animDialog'], function(Dialog, animDialog) {

    var d1 = new Dialog({
        trigger: '#trigger1',
        template: '<div class="overlay"><button id="confirm">确认按钮</button><button id="close">点击关闭</button></div>',
        width: 300,
        height: 200,
        confirmElement: '#confirm',
        closeElement: '#close',
        onConfirm: function() {
            alert('点击了确定按钮');
        },
        onClose: function() {
            alert('点击了关闭按钮');
        },
        align: {
            baseXY: [200, 200]
        },
        hasMask: true
    });

    var d2 = new animDialog({
        trigger: '#trigger2',
        template: '<div class="overlay"><button id="close">点击关闭</button></div>',
        width: 300,
        height: 200,
        closeElement: '#close',
        align: {
            baseXY: [400, 200]
        },
        showEffect: {
            type: 'fade'
        }
    });
    var d3 = new animDialog({
        trigger: '#trigger3',
        template: '<div class="overlay"><button id="close">点击关闭</button></div>',
        width: 300,
        height: 200,
        closeElement: '#close',
        align: {
            baseXY: [400, 200]
        },
        showEffect: {
            type: 'slide',
            from: 'left'
        }
    });
    var d4 = new animDialog({
        trigger: '#trigger4',
        template: '<div class="overlay"><button id="close">点击关闭</button></div>',
        width: 300,
        height: 200,
        closeElement: '#close',
        align: {
            baseXY: [400, 200]
        },
        showEffect: {
            type: 'slide',
            from: 'up'
        }
    });
    var d5 = new animDialog({
        trigger: '#trigger5',
        template: '<div class="overlay"><button id="close">点击关闭</button></div>',
        width: 300,
        height: 200,
        closeElement: '#close',
        align: {
            baseXY: [400, 200]
        },
        showEffect: {
            type: 'move',
            from: 'left'
        }
    });
    var d6 = new animDialog({
        trigger: '#trigger6',
        template: '<div class="overlay"><button id="close">点击关闭</button></div>',
        width: 300,
        height: 200,
        closeElement: '#close',
        align: {
            baseXY: [400, 200]
        },
        showEffect: {
            type: 'move',
            from: 'right'
        }
    });
    var d7 = new animDialog({
        trigger: '#trigger7',
        template: '<div class="overlay"><button id="close">点击关闭</button></div>',
        width: 300,
        height: 200,
        closeElement: '#close',
        align: {
            baseXY: [400, 200]
        },
        showEffect: {
            type: 'move',
            from: 'up'
        }
    });
    var d8 = new animDialog({
        trigger: '#trigger8',
        template: '<div class="overlay"><button id="close">点击关闭</button></div>',
        width: 300,
        height: 200,
        closeElement: '#close',
        align: {
            baseXY: [400, 200]
        },
        showEffect: {
            type: 'move',
            from: 'down'
        }
    });
});
</script>
</body>
</html>
