<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Dropdown Example</title>
<link media="all" rel="stylesheet" href="https://a.alipayobjects.com/al/alice.base-1.0.css" type="text/css" />
<style type="text/css">
    a { color: #0090F0; }
    #container {
        width: 960px;
        margin: 50px auto;
    }
    #container h1 {
        border-bottom: 1px solid #CCC;
        padding: 3px 5px;
    }
    .fn-hide, .ui-dropdown {
        display: none;
    }
    .example {
        padding: 10px 5px;
        border-bottom: 1px solid #CCC;
    }
    .ui-dropdown {
        border: 1px solid #CCC;
        padding: 3px 5px;
        background: #FFC;
    }
    .ui-dropdown li {
        list-style: none;
    }
</style>
<script src="../../../tools/seajs-and-its-friends.js"></script>
</head>
<body>
<div id="container">
    <h1>Arale Dropdown</h1>
    <div class="example" id="example1">
        <h3>范例1: 普通</h3>
        <a href="#">下拉框</a>
    </div>
    <div class="example" id="example2">
        <h3>范例2: data-api</h3>
        <div class="dropdown">
            <a href="#" data-action-trigger="click"
                data-action-target=".ui-dropdown">下拉框</a>
            <ul class="ui-dropdown">
                <li>内容1</li>
                <li>内容2</li>
                <li>内容3</li>
                <li>内容4</li>
            </ul>
        </div>
        <pre>
        data-action-target='.ui-dropdown' 可以写成你要的id，也可以不写采用默认值。
        </pre>
    </div>
    <div class="example" id="example3">
        <h3>范例3: 手动实例化</h3>
        <div class="dropdown">
            <a href="#" id="srcId3">下拉框</a>
            <ul id="targetId3" class="fn-hide">
                <li><a href="#1">内容1</a></li>
                <li><a href="#2">内容2</a></li>
                <li><a href="#3">内容3</a></li>
                <li><a href="#4">内容4</a></li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
seajs.config({
    alias: {
        dropdown: '../src/dropdown',
        overlay: '../../overlay/src/overlay'
    }
});
seajs.use(['jquery','dropdown'], function($, Dropdown){
    var example3 = new Dropdown({
        trigger: '#srcId3',
        target: '#targetId3'
    });
    console.log(example3);
});
</script>
</body>
</html>
