<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Overlay Example</title>
        <script src="../../../tools/seajs-and-its-friends.js"></script>
        <script>
            seajs.config({
                alias: {
                    'iframeshim': '../../iframe-shim/src/iframe-shim'
                }
            });
        </script>
        <style>
            * {
                margin:0;
                padding:0;
            }
            #test {
                width: 500px;
                height: 300px;
                margin: 100px auto;
                background: #FAFAFA;
            }
            .test {
                background: #FFC;
            }
        </style>
    </head>
    <body>
        <div id="test"></div>
        <script>
            seajs.use(['../src/overlay', 'jquery', 'events'], function(Overlay, $, events) {
                $(function() {
                    var o = new Overlay({
                        template : '<div class="test"></div>',
                        width : 300,
                        height : 200,
                        baseObject : {
                            element: $('#test')[0],
                            x : 0,
                            y : 0
                        }
                    });
                    o.render().show();
                    o.width = 400;
                    o.sync();
                });
            });
        </script>
    </body>
</html>
