<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>Overlay Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>
<style>
    * {
        margin:0;
        padding:0;
    }
    #a {
        width: 500px;
        height: 300px;
        margin: 100px auto;
        background: #FAFAFA;
    }
    .overlay {
        background: #FFC;
    }
</style>
</head>
<body>

<div id="a"></div>

<script>
seajs.config({
    map: [
        [/^.+\/widget.js$/, '../../widget/src/widget.js']
    ]
});

seajs.use('../src/overlay', function(Overlay) {

    debugger
    var o = new Overlay({
        element: '<div class="overlay"></div>',
        width: 300,
        height: 200,
        baseObject: {
            element: '#a',
            x: 0,
            y: 0
        }
    });

    o.render().show();

    o.width = 400;
    o.sync();

});
</script>
</body>
</html>
