<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Overlay Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>
<style>
    * {
        margin:0;
        padding:0;
    }
    #a {
        width: 500px;
        height: 300px;
        background: green;
        margin:20px;
    }
    #b {
        width: 100px;
        height: 100px;
        margin: 0;
        background: #e80;
        display:none;
    }
    #c {
        border:5px solid blue;
    }
    .overlay {
        background: #FFC;
        width:500px;
    }
</style>
</head>
<body>

    <div id="a">a</div>
    <div id="c" style="position:relative;margin:300px;">c</div>
    <div id="b">b</div>
    

<script>
seajs.use('../src/overlay', function(Overlay) {

    var o = new Overlay({
        template: '<div class="overlay">overlay</div>',
        height: 200,
        parentNode: '#c',
        id: 'overlay',
        style: {
            color: '#e80'
        },
        align: {
            selfXY: ['-100%', 0],
            baseElement: '#a',
            baseXY: [0, 0]
        }
    });
    o.render().show();

    o.set('style', {
        height: 100,
        backgroundColor: 'red'
    });
    o.set('width', 100);


    var o2 = new Overlay({
        element: '#b',
        width: 300,
        height: 200,
        align: {
            baseXY: [200, 200]
        }
    });
    o2.render().show();

});
</script>
</body>
</html>
