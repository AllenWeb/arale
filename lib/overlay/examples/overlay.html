<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Overlay Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>
<script>
    seajs.config({
        alias: {
            'position': '../../position/src/position',		
            'iframeshim': '../../iframe-shim/src/iframe-shim'
        }
    });
</script>
<style>
* {
	margin:0;
	padding:0;
}
.test {
	border:1px solid red;
}
</style>
</head>
<body>

<script>
	seajs.use(['../src/overlay', 'jquery'], function(overlay, $) {
		$(function() {
			var o = overlay({
				tpl : '<div class="test"></div>',
				width : 300,
				height : 200,
				relativeObj : {
					x : 200,
					y : 180
				}
			});
			o.render().show();
			o.width = 400;
			o.sync();
		});
    });
</script>
</body>
</html>
