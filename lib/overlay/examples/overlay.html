<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Overlay Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>
<style>
    * {
        margin:0;
        padding:0;
    }
    #a {
        width: 500px;
        height: 300px;
        background: green;
        margin:20px;
    }
    #b {
        width: 100px;
        height: 100px;
        margin: 0;
        background: #e80;
        display:none;
    }
    .overlay {
        background: #FFC;
        width:500px;
    }
</style>
</head>
<body>

    <div id="a"></div>
    <div id="b"></div>
    <div id="c" style="position:relative;margin:300px;"></div>

<script>
seajs.use('../src/overlay', function(Overlay) {

    var o = new Overlay({
        template: '<div class="overlay"></div>',
        height: 200,
        pinOffset: {
            x: '-100%',
            y:0
        },
        parentNode: '#c',
        baseObject: {
            element: '#a',
            x: 0,
            y: 0
        }
    });

    o.render().show();
    o.setStyle({
        width: 100
    });


    var o2 = new Overlay({
        element: '#b',
        width: 300,
        height: 200,
        baseObject: {
            x: 200,
            y: 200
        }
    });
    o2.render().show();

});
</script>
</body>
</html>
