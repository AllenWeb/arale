<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>Overlay Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>
<style>
    * {
        margin:0;
        padding:0;
    }
    #a {
        width: 500px;
        height: 300px;
        margin: 100px auto;
        background: #FAFAFA;
    }
    .overlay {
        background: #FFC;
    }
</style>
</head>
<body>

<div id="a"></div>

<script>
seajs.use('../src/overlay', function(Overlay) {

    var o = new Overlay({
        template: '<div class="overlay"></div>',
        width: 300,
        height: 200,
        baseObject: {
            element: '#a',
            x: 0,
            y: 0
        }
    });

    o.render().show();
    o.setStyles({
        width: 100
    });

});
</script>
</body>
</html>
