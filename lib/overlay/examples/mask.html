<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mask Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>
<script type="text/javascript">
    seajs.config({
        map: [
            [/^(.*\/dist\/.*)\.js$/, '$1-debug.js']
        ]
    });
</script>
<style>
    * {
        margin:0;
        padding:0;
    }
    body {
        height:1000px;
    }
</style>
</head>
<body>
    
    <button id="a" style="margin-top:400px;">显示默认遮罩层</button>
    <pre>mask.show()</pre>
    <button id="b" style="margin-top:100px;">显示修改的遮罩层</button>
    <pre>mask.set({backgroundColor:'green', opacity:0.2}).show()</pre>

<script>
seajs.use('../src/mask', function(mask) {

    document.getElementById('a').onclick = function() {
        mask.show();
    };
    document.getElementById('b').onclick = function() {
        mask.set({backgroundColor:'green', opacity:0.2}).show();
    };

});
</script>
</body>
</html>
