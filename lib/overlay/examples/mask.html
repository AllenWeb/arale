<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Overlay Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>
<script type="text/javascript">
    seajs.config({
        map: [
            [/^(.*\/dist\/.*)\.js$/, '$1-debug.js']
        ]
    });
</script>
<style>
    * {
        margin:0;
        padding:0;
    }
    body {
        height:1000px;
    }
</style>
</head>
<body>

<div id="a" style="margin-top:400px;">显示遮罩层</div>

<script>
seajs.use('../src/mask', function(mask) {

    //mask.set({backgroundColor:'red', opacity:0.5}).show();
    document.getElementById('a').onclick = function() {
        mask.set({backgroundColor:'green', opacity:0.2}).show();
    };

});
</script>
</body>
</html>
