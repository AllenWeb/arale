<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mask Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>

<style>
    body {
        height:1000px;
    }
    .example {
        border:3px dashed #ccc;
        margin:30px 50px;
        color:#777;
        font-size:16px;
    }
    h2 {
        color:#2296CC;
        font-size:16px;
        margin-left:10px;
        font-family: consolas;
    }
</style>
</head>
<body>
    <div class="example">
        <h2>1. 显示默认遮罩层：mask.show();</h2>
        <button id="a">点击显示默认遮罩层</button>
    </div>
    <div class="example">
        <h2>2. 显示修改的遮罩层：mask.set('backgroundColor', 'green').set('opacity', '0.3').show();;</h2>
        <button id="b">点击显示修改的遮罩层</button>
    </div>

<script>
seajs.use('../src/mask', function(mask) {

    document.getElementById('a').onclick = function() {
        mask.show();
    };
    document.getElementById('b').onclick = function() {
        mask.set('backgroundColor', 'green').set('opacity', '0.3').show();
    };

});
</script>
</body>
</html>
