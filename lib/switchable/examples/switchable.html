<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Switchable Example</title>
<script src="../../../tools/seajs-and-its-friends.js"></script>

<link href="./css/style.css" rel="stylesheet">
<link href="./css/syntax.css" rel="stylesheet">
<link href="./css/demos.css" rel="stylesheet">
<link href="./css/scrollable-horizontal.css" rel="stylesheet">
<link href="./css/scrollable-buttons.css" rel="stylesheet">


<script>
    seajs.config({
        alias: {
            'iframeshim': '../../iframe-shim/src/iframe-shim',
            //'base': '../../base/src/base',
            'widget': '../../widget/src/widget'
        }
    });
</script>
<style>
* {
	margin:0;
	padding:0;
}
</style>
</head>
<body>
    <div id="content">

        <div id="demo_content">

            <div class="blurb">

                <h1 class="teaser title">Simple Switchable</h1>
                <p>
                  Here is a switchable with 3 items in total and each of those items
                  contains 4 images:
                </p>
                <div class="box full">
                    <!-- HTML structures -->
                    <div  id="scrollable"  style="margin:0 auto; width: 634px; height:120px;">
                    <!-- "previous page" action -->
                        <a class="prev browse left disabled"></a>

                        <!-- root element for scrollable -->
                        <div class="scrollable">

                          <!-- root element for the items -->
                          <div class="items" style="left: 0px;">

                            <!-- 1-5 -->
                            <div>
                              <img src="images/244441862_08ec9b6b49_t.jpg">
                              <img src="images/2796719087_c3ee89a730_t.jpg">
                              <img src="images/244441862_08ec9b6b49_t.jpg">
                              <img src="images/66523124_b468cf4978_t.jpg">
                            </div>

                            <!-- 5-10 -->
                            <div>
                              <img src="images/399223609_db47d35b7c_t.jpg">
                              <img src="images/321464104_c010dbf34c_t.jpg">
                              <img src="images/117346184_9760f3aabc_t.jpg">
                              <img src="images/399232237_6928a527c1_t.jpg">
                            </div>

                            <!-- 10-15 -->
                            <div>
                              <img src="images/3323896446_3b87a8bf75_t.jpg">
                              <img src="images/3323897466_e61624f6de_t.jpg">
                              <img src="images/3323058611_d35c894fab_t.jpg">
                              <img src="images/3323893254_3183671257_t.jpg">
                            </div>

                          </div>

                        </div>

                        <!-- "next page" action -->
                        <a class="next browse right"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <<div id="testHandlebars">
        <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
          <h1>{{title}}</h1>
          <div class="body">
              {{{body}}}
          </div>
        </div>
        </script>
    <div id="output" style="border:1px solid red; width:200px; height:200px">
        
    </div>        
    </div>
    <script>
        var jQuery, sa, $, hb;
        seajs.use(['jquery', '../src/switchable'], function(jquery, Switchable, widget) {
            $ = jQuery = jquery;
            sa = new Switchable({element: '#scrollable', 'testAttr': 'test---'}, {name: 'switchable'}); 

             seajs.use('handlebars', function(h) {
                hb = h;
                var source = $('#entry-template').html();
                var template = h.compile(source);
                //var context = {title: "My New Post", body: "This is my first post!"}
                var context = {title: "My New Post", body: "<p>This is a post about &lt;p&gt; tags</p>"}
                var html    = template(context);

                $('#output').html(html);
                
            });
        });



    </script>
</body>
</html>
