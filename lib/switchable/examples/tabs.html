<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Tabs - 标签页</title>

<script src="../../../tools/seajs-and-its-friends.js"></script>

<script>
    seajs.config({
        alias: {
        }
    });

</script>
</head>
<body>

    <div class="s-section">
        <style>
            #demo1 {
                position: relative;
                width: 750px;
                padding-top: 29px;
            }

            #demo1 .ar-switchable-nav {
                position: absolute;
                left: 20px;
                margin-top: -29px;
                z-index: 99;
            }

            #demo1 .ar-switchable-nav li {
                float: left;
                width: 130px;
                height: 27px;
                line-height: 21px;
                text-align: center;
                background: url(assets/tabs-sprite.gif) no-repeat 0 6px;
                margin-right: 3px;
                padding-top: 8px;
                cursor: pointer;
            }

            #demo1 .ar-switchable-nav li.ar-active {
                background-position: 0 -40px;
                cursor: default;
            }

            #demo1 .ar-switchable-content {
                position: relative;
                height: 120px;
                padding: 20px;
                border: 1px solid #AEC7E5;
            }
        </style>

        <div id="demo1" class="s-demo">
            <ul class="ar-switchable-nav">
                <!-- title 争渡读屏器不读-->
                <li aria-labelledby='a_tip' title="读屏器读不出来">
                    <span style="display:none" id="a_tip">标题 A，可左右键切换操作</span>
                    <a href="http://www.taobao.com">标题 A</a></li>
                <li><a href="http://www.taobao.com">标题 B</a></li>

                <li>标题 D</li>
                <li>标题 E</li>
            </ul>
            <div class="ar-switchable-content">
                <div style="display: none">

<pre>
  - 在当前 trigger 中 mouseover/mouseout, click, focus, 不触发
  - 鼠标快速滑过非当前 trigger, 不触发
  - mouseover 到非当前 trigger, 停留时间到达延迟时，触发
  - click 或 Tab 切换到 trigger, 立即触发
  - beforeSwitch/switch 事件的触发
  - 延迟的内容能正确加载 <a href="#"> 内容 a</a>
</pre>
                </div>
                <div style="display: none"><a href="#">内容 B</a></div>

                <div style="display: none"><a href="#">内容 D</a></div>
                <div style="display: none">
                    <textarea class="ar-datalazyload-custom">
                        <a href="#">我是延迟内容</a>
                        <script>alert('我是延迟内容中的脚本，仅在第一次加载时执行。');</script>
                    </textarea>
                </div>
            </div>
            <script>
                var T, $, s;
                seajs.use(['jquery', 'tabs'], function(jquery, Tabs) {
                    T = Tabs;
                    $ = jquery;
                    s = new Tabs({
                        element: '#demo1',
                        switchTo: 1,
                        effect: 'fade'
                    });

                });

                KISSY.use("switchable", function (S, Switchable) {

                        window.tabs = new Tabs('#demo1', {
                            // aria:false 默认 true，支持 aria
                            switchTo:0
                        });

                        tabs.on('beforeSwitch', function (ev) {
                            var index = ev.toIndex;
                            if (index !== 0 && index !== 4) { // 不改变第 1 个和第 5 个 Panel 的内容
                                //this.panels[index].innerHTML = 'index = ' + index;
                            }
                        });
                    });
                });
                **/
            </script>
        </div>
    </div>
</div>
</body>
</html>
