<!DOCTYPE html>
<html>
    <head>
        <title>validator demo</title>
        <script type="text/javascript" charset="utf-8" src="../../dist/seajs/1.1.0/sea-debug.js"></script>
        <script type="text/javascript" charset="utf-8">
            seajs.config({
                alias: {
                    jquery: 'jquery/1.7.2/jquery'
                }
            });

            seajs.use(['./src/ruleFactory', './src/core', 'jquery'], function(ruleFactory, vCore, $) {
                $(function() {
                    vCore.registerRules(ruleFactory);
                });
            });
        </script>
    </head>
    <body>
        <form>
            <p>
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" data-constraints="@required @emailOrPhone(@email | @phone(/^1\d{10}$/)) @maxLength{min:20} @ajax" data-notice-required="用户名不能为空" data-notice-emailOrPhone="用户名必须为email或者电话号码" data-notice-default="这条信息会显示" />
            </p>
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
