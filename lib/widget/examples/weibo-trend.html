<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>热门微博</title>
<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
<style>
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }
    .sidebar-nav {
        padding: 9px 0;
    }
    .post
    {
        overflow:hidden;
        margin-bottom:10px;
    }
    .post .headpic {
        float:left;
        width:60px;
        margin-right:10px;
    }
    .post .content{
        float:left;
        width:80%;
    }
</style>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="#">Arale Widget DEMO</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid main_content">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list trend-list">
                    <li class="nav-header">最新热门话题</li>
                    <li><a href='#'>全部</a></li>
                </ul>
            </div>
        </div>
        <div class="span9 timeline">
        </div>
    </div>
</div>
<script type="text/x-handlebars-template" id="posts-template">
    {{#posts}}
    <div class="post">
        <div class="headpic"><img src="{{headpic}}"></div>
        <div class="content"><b>{{username}}</b>:{{text}}<br /><em>{{created_at}}</em></div>
    </div>
    {{/posts}}
</script>

<script src="../../../tools/seajs-and-its-friends.js"></script>

<script>

    seajs.use('widget', function(Widget) {

        var WeiboTrend = Widget.extend({

           Implements: Widget.Template

        });


    });

</script>

</body>
</html>
