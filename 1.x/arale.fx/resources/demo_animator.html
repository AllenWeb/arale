<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>animator demo</title>
		<script type="text/javascript" src="../../arale.js"></script>
		<script type="text/javascript" src="animator.js"></script>
		<style type="text/css">
			#div {
				width:300px;
				height:200px;
				background:blue;
			}
		</style>
	</head>

	<body>
		<div id="div">FadeIn Effect</div>
		<button id="fadeInBtn">FadeIn</button>
		<button id="FadeOutBtn">FadeOut</button>
		<button id="hideBtn">Hide</button>
		<button id="showBtn">show</button>
		<button id="slideDownBtn">slideDown</button>
		<button id="slideUpBtn">slideUp</button>
		<script type="text/javascript">
			$("fadeInBtn").click(function(){
					$("div").fadeIn(1000, function(){
							//console.log("fadeIn Complete");
					});
			});
			$("FadeOutBtn").click(function(){
					$("div").fadeOut(1000, function(){
							//console.log("fadeOut Complete");
					});
			});
			$("hideBtn").click(function(){
					$("div").hide(1000);
			});
			$("showBtn").click(function(){
					$("div").show(1000);
			});
			$("slideDownBtn").click(function(){
					$("div").slideDown(1000);
			});
			$("slideUpBtn").click(function(){
					$("div").slideUp(1000);
			});
		</script>
	</body>
</html>
