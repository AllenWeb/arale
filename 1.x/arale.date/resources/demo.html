<!DOCTYPE html>
<html>
<head>
    <title>${project.artifactId}-${project.version} Demo</title>
    <script type="text/javascript">
        araleConfig = {
            combo_host: 'dev.assets.alipay.net',
            combo_path: '/ar/??'
        }
    </script>
    <script type="text/javascript" src="http://dev.assets.alipay.net/ar/arale.core-1.1.js"></script>
    <script type="text/javascript" src="http://dev.assets.alipay.net/ar/${project.artifactId}-${project.version}-index.js"></script>
    <script type="text/javascript">
        var console = {};

        E.domReady(function() {
            var consoleDiv = $('console');
    
            console.log = function() {
                consoleDiv.adopt(D.toDom('<div>' + [].slice.call(arguments).join(' ') + '</div>'));
            };

            A($$('script.example')).each(function(script) {
                //Node(D.toDom('<pre>'  + script.node.innerHTML + '</pre>')).replace(script);
                script.replace(Node(D.toDom('<pre>'  + script.node.innerHTML + '</pre>')));
            });
        });
    </script>
    <style>
        * {font-size: 12px;}
        div.item {border-bottom: 1px solid gray;margin-bottom: 10px;}
        div h3 {font-size:14px;}
        div h3 span {font-style: italic;font-weight:normal;}
        #console {position:fixed;left: 560px;border-left:1px solid #efefef;padding:10px;z-index:999;}
    </style>
</head>
<body>
<div id="console"></div>
<div class="item">
    <h3>isLeapYear<span>判断是不是闰年</span></h3>
    <script class="example">
        var example1 = function(){
            $Loader.use('arale.date', function(){
                console.log('1900是不是闰年：'+$Date(1900).isLeapYear());
            });
        };
    </script>
    <input type="button" value="example1" id="example1" onclick="example1()"/>
</div>
<div class="item">
    <h3>getNumberOfDaysInMonth<span>获取指定某年中的某月的天数</span></h3>
    <script class="example">
        var example2 = function(){
            $Loader.use('arale.date', function(){
                console.log('2011年11月一共有： '+$Date(2011,10).getNumberOfDaysInMonth()+'天');
            });
        };
    </script>
    <input type="button" value ="example2" onclick="example2()"/>
</div>
<div class="item">
    <h3>getWeekNumber<span>判断此日期是该年的第几周</span></h3>
    <script class="example">
        var example3 = function(){
            $Loader.use('arale.date', function(){
                console.log('2000年4月1日是第： '+$Date(2000,4,1).getWeekNumber()+'周');
            });
        };
    </script>
    <input type="button" value="example3" id="example3" onclick="example3()"/>
</div>
<div class="item">
    <h3>add<span>时间叠加</span></h3>
    <script class="example">
        var example4 = function(){
            //叠加后使用formatDate()格式化。
            $Loader.use('arale.date', function(){
                console.log('2001年3月3日增加1年2月3天： '+$Date($Date(2001,03,03).add({years:1,months:2,days:3})).formatDate());
            });
        };
    </script>
    <input type="button" value="example4" id="example4" onclick="example4()"/>
</div>
<h1>更多方法请参考API文档。</h1>
</body>
</html>
