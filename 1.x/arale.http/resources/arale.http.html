<!DOCTYPE html>
<html>
<head>
    <title>arale.http demo</title>
    <script charset="utf-8" type="text/javascript">
        araleConfig = {
            combo_host: 'dev.assets.alipay.net',
            combo_path: '/ar/??'
        }
    </script>
    <style>
        .codeContainer {
            position: relative;
            padding: 20px;
        }

        .codeContainer:hover {
            background-color: #ccc;
        }

        .executeBtn {
            display: none;
        }

        .hover .executeBtn, .codeContainer:hover .executeBtn {
            display: block;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="http://assets.dev.alipay.net/ar/arale.sloader-2.0-SNAPSHOT-src.js"></script>
    <script type="text/javascript" charset="utf-8">
        seajs.config({
            base: 'http://assets.dev.alipay.net/??',
            preload: ['arale.sp-combo-2.0-SNAPSHOT.js'],
            charset: 'utf-8',
            timeout: 20000,
            debug: true
        });
    </script>
    <script charset="utf-8" type="text/javascript" class="example">
    function example1() {
        seajs.use('${artifactId}-${version}.js', function(http) {
            http.$Ajax.get('/ar/demo/json/banklist.json', {
                //encoding: 'utf-8',
                //dataType: 'json', //'text',
                //form: 'formId' //会把form里面的内容序列化到data中发送
                success: function(data) {
                    if (console && console.log) {
                        console.log(data);
                    } else {
                        alert(data);
                    }
                },
                failure: function(data) {
                    arale.error(data);
                }
            })
        });
    }
    </script>
    <script charset="utf-8" type="text/javascript" class="example">
    function example2() {
        seajs.use('${artifactId}-${version}.js', function(http) {
            http.$Ajax.post('/ar/demo/json/banklist.json', {
                //encoding: 'utf-8',
                //dataType: 'json', //'text',
                //data: {}, //要发送的数据
                //form: 'formId' //会把form里面的内容序列化到data中发送
                success: function(data) {
                    if (console && console.log) {
                        console.log(data);
                    } else {
                        alert(data);
                    }
                },
                failure: function(data) {
                    arale.error(data);
                }
            })
        });
    }
    </script>
    <script charset="utf-8" type="text/javascript" class="example">
    function example3() {
        seajs.use('${artifactId}-${version}.js', function(http) {
            http.$Ajax.jsonp('http://personal.d16.alipay.net/home/statusbar/getRelativeAccounts.json?_input_charset=utf-8&r=0', {
                //timeout: 0,     //设置为0，则没有超时限制
                //data: {} //要发送的数据
                success: function(data) {
                    if (console && console.log) {
                        console.log(data);
                    } else {
                        alert(data);
                    }
                },
                failure: function(data) {
                    arale.error(data);
                }
            });
        });
    }
    </script>
    <script charset="utf-8" type="text/javascript">
    seajs.use(['arale.dom-2.0-SNAPSHOT.js', 'arale.event-2.0-SNAPSHOT.js', 'arale.array-2.0-SNAPSHOT.js', 'arale.base-2.0-SNAPSHOT.js'], function(dom, e, A, arale) {
        e.domReady(function() {
            A(dom.$$('.example')).each(function(script, index) {
                var id = 'example' + (index + 1);
                var container = Node(D.toDom('<div class="codeContainer"></div>'));
                dom.$Node(dom.$D.toDom('<pre id="' + id + '">'  + script.node.innerHTML + '</pre>')).inject(container);
                dom.$Node(dom.$D.toDom('<button class="executeBtn" onclick="' + id + '()">Execute</button>')).inject(container);

                if (arale.isIE()) {
                    var hoverClass = 'hover';

                    container.mouseover(function(e) {
                        container.addClass(hoverClass);
                    });
                    container.mouseout(function(e) {
                        container.removeClass(hoverClass);
                    });

                }
                container.inject(document.body);
            });
        });
    
    });
    </script>
</head>
<body>
</body>
</html>
