<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>demo</title>
	<style type="text/css" media="screen">
		textarea{
			font-size:12px;
			color:#666;
			padding:5px;
			line-height:17px;
		}
		li{
			margin-bottom:6px;
		}
		#steps{
			float:left;
		}
		#demos{
			padding:0 150px 15px 15px;
			width:400px;
			float:left;
			background:#efffff;
			margin-left:30px;
		}
	</style>
</head>

<body>
<div id="log"></div>
<div id="steps" style="margin:10px 0;height:100;width:100px;overflow:auto">
	<div style="background:#efefef;width:200px;height:20px;border-bottom:1px solid #ddd"></div>
	<div style="background:#efefef;width:200px;height:20px;border-bottom:1px solid #ddd"></div>
</div>
<script type="text/javascript" charset="utf-8" src="base.js"></script>
<script type="text/javascript" charset="utf-8" src="deps.js"></script>
<script type="text/javascript" charset="utf-8">
	arale.require('arale.jsonp');
	arale.require('arale.dom');
	var start = (new Date()).getTime()
	var g = arale.dom.id('steps');
	function node(){
		var d = new arale.Node('div');
		d.setAttributes({
		    'data-user' : 'fackweb',
		    'data-age'  : 18
		}).setStyle('width','200px').setStyle('height','20px').setStyles({
		    'background'  : '#00ffcc',
		    'clear':'both'
		});
		return d
	}
	node().inject(g,'after').html('after');
	node().inject(g,'top').html('top');
	node().inject(g,'bottom').html('bottom');
	node().inject(g,'before').html('before');
	var log = D.id('log');
	log.html(node().getStyle('clear')+'<br />',true);
	log.html(node().getStyles('width', 'height').width + '<br />',true);
	g.scrollTo(50,50);
	log.html('getSize :' + g.getSize().width + ' : ' + g.getSize().height + '<br />',true);
	log.html('getScrollSize :' + g.getScrollSize().width + ' : ' + g.getScrollSize().height + '<br />',true);
	log.html('getScroll :' + g.getScroll().x + ' : ' + g.getScroll().y + '<br />',true);
	log.html('getScrolls :' + g.getScrolls().x + ' : ' + g.getScrolls().y + '<br />',true);
	log.html('getOffsetParent :' + g.getOffsetParent()  + '<br />',true);
	log.html('getOffsets :' + g.getOffsets().x + ' : ' + g.getOffsets().y  + '<br />',true);
	log.html('getPosition:' + g.getPosition().x + ' : ' + g.getPosition().y + '<br />', true);
	log.html('getCoordinates:' + arale.hash.getValues(g.getCoordinates()) + '<br />',true);
	
	var p = arale.dom.create('div').setStyles({
		width  : '100px',
		height : '200px',
		background : '#efefef',
		position : 'absolute',
		left : '200px',
		top  : '300px'
	});
	p.inject(document.body);
	p.setPosition({x:100,y:100});
	log.clone().inject(document.body);
	
	var time = (new Date()).getTime() - start;
	log.html(time + '<br />', true);
	//document.body.appendChild(d.element);
</script>
</body>
</html>
