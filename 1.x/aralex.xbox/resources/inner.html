<script type="text/javascript">
/* 纯提示XBOX页面自动关闭效果 */
var xboxCloseLink = $('J_xbox_colse');
var xboxCloseTimer;
function xboxAutoClose(i){
	if(i == 1){
		self.parent.aralex.xbox.Xbox.cache.current.hide();
	}else{
		xboxCloseLink.setHtml(i - 1 + '秒后自动关闭');
		xboxCloseTimer = window.setTimeout(function(){
			xboxAutoClose(i - 1)
		},100000);
	}
}
$E.domReady(function(){
	if($$(".n-error-xbox")[0] && $$("a",$$(".n-error-xbox")[0]).length ==0){
		xboxAutoClose(11);
	}
	$("J_xbox_colse").click(function(){
		if(xboxCloseTimer){
			window.clearTimeout(xboxCloseTimer);
		}
		self.parent.aralex.xbox.Xbox.cache.current.hide();
	});
});
</script>
