<!DOCTYPE html>
<html>
<head>
    <title>${project.artifactId}-${project.version} Demo</title>
    <script type="text/javascript">
        araleConfig = {
            combo_host: 'dev.assets.alipay.net',
            combo_path: '/ar/??'
        }
    </script>
    <script type="text/javascript" src="http://dev.assets.alipay.net/ar/arale.core-1.1.js"></script>
    <script type="text/javascript" src="http://dev.assets.alipay.net/ar/${project.artifactId}-${project.version}.js"></script>
    <script type="text/javascript">
        var console = {};

        E.domReady(function() {
            var consoleDiv = $('console');
    
            console.log = function() {
                consoleDiv.adopt(D.toDom('<div>' + [].slice.call(arguments).join(' ') + '</div>'));
            };

            A($$('script.example')).each(function(script) {
                //Node(D.toDom('<pre>'  + script.node.innerHTML + '</pre>')).replace(script);
                script.replace(Node(D.toDom('<pre>'  + script.node.innerHTML + '</pre>')));
            });
        });
    </script>
    <style>
        * {font-size: 12px;}
        div.item {border-bottom: 1px solid gray;margin-bottom: 10px;}
        div h3 {font-size:14px;}
        div h3 span {font-style: italic;font-weight:normal;}
        #console {position:fixed;left: 560px;border-left:1px solid #efefef;padding:10px;z-index:999;}
    </style>
</head>
<body>
<div id="console"></div>
<div class="item">
    <h3>arale.cookie <span>操作cookie</span></h3>
    <script class="example">
        function example1()  {
            arale.cookie("newcookie", "8", { expires: 5 });
            console.log('document.cookie result: '+document.cookie);
        }
        function example2()  {
            arale.cookie("newcookie", null, { expires: -1 });
            console.log('document.cookie result: '+document.cookie);
        }
        
    </script>
    <button onclick="example1()">add cookie</button>
    <button onclick="example2()">del cookie</button>
</div>
<div class="item">
    <h3>arale.cookie.isSupported <span>当前页面是否支持cookie</span></h3>
    <script class="example">
        function example3()  {
            arale.cookie.isSupported();
            console.log('本页面是否支持cooki : '+arale.cookie.isSupported());
        }
    </script>
    <button onclick="example3()">Excute</button>
</div>

<h1>更多方法请参考API文档。</h1>
</body>
</html>
