<!DOCTYPE html>
<html>
<head>
    <title>${project.artifactId}-${project.version} Demo</title>
    <script type="text/javascript" charset="utf-8" src="http://assets.dev.alipay.net/ar/arale.sloader-2.0-SNAPSHOT-src.js"></script>
    <script type="text/javascript" charset="utf-8">
        seajs.config({
            base: 'http://assets.dev.alipay.net/??',
            preload: ['arale.sp-combo-2.0-SNAPSHOT.js'],
            charset: 'utf-8',
            timeout: 20000,
            debug: true
        });
    </script>
    <script type="text/javascript">
        var console = {};
        seajs.use(['arale.event-2.0-SNAPSHOT.js', 'arale.dom-2.0-SNAPSHOT.js', 'arale.array-2.0-SNAPSHOT.js'], function(E, dom, A) {
            E.domReady(function() {
                var consoleDiv = dom.$('console');
                console.log = function() {
                    consoleDiv.adopt(dom.$D.toDom('<div>' + [].slice.call(arguments).join(' ') + '</div>'));
                };
                A(dom.$$('script.example')).each(function(script) {
                    //Node(D.toDom('<pre>'  + script.node.innerHTML + '</pre>')).replace(script);
                    script.replace(dom.$Node(dom.$D.toDom('<pre>'  + script.node.innerHTML + '</pre>')));
                });
            });
        });
    </script>
    <style>
        * {font-size: 12px;}
        div.item {border-bottom: 1px solid gray;margin-bottom: 10px;}
        div h3 {font-size:14px;}
        div h3 span {font-style: italic;font-weight:normal;}
        #console {position:fixed;left: 560px;border-left:1px solid #efefef;padding:10px;z-index:999;}
    </style>
</head>
<body>
<div id="console"></div>
<div class="item">
    <h3>arale.cookie <span>操作cookie</span></h3>
    <script class="example">
        function example1()  {
            seajs.use('${artifactId}-${version}.js', function(cookie) {
                cookie("newcookie", "8", { expires: 5 });
                console.log('document.cookie result: '+document.cookie);
            });
        }
        function example2()  {
            seajs.use('${artifactId}-${version}.js', function(cookie) {
                cookie("newcookie", null, { expires: -1 });
                console.log('document.cookie result: '+document.cookie);
            });
        }
        
    </script>
    <button onclick="example1()">add cookie</button>
    <button onclick="example2()">del cookie</button>
</div>
<div class="item">
    <h3>arale.cookie.isSupported <span>当前页面是否支持cookie</span></h3>
    <script class="example">
        function example3()  {
            seajs.use('${artifactId}-${version}.js', function(cookie) {
                cookie.isSupported();
                console.log('本页面是否支持cooki : '+ cookie.isSupported());
            });
        }
    </script>
    <button onclick="example3()">Excute</button>
</div>

<h1>更多方法请参考API文档。</h1>
</body>
</html>
