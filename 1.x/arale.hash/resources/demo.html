<!DOCTYPE html>
<html>
<head>
    <title>${project.artifactId}-${project.version} Demo</title>
    <script type="text/javascript">
        araleConfig = {
            combo_host: 'dev.assets.alipay.net',
            combo_path: '/ar/??'
        }
    </script>
    <script type="text/javascript" src="http://dev.assets.alipay.net/ar/arale.core-1.1.js"></script>
    <script type="text/javascript" src="http://dev.assets.alipay.net/ar/${project.artifactId}-${project.version}.js"></script>
    <script type="text/javascript">
        var console = {};

        E.domReady(function() {
            var consoleDiv = $('console');
    
            console.log = function() {
                consoleDiv.adopt(D.toDom('<div>' + [].slice.call(arguments).join(' ') + '</div>'));
            };

            A($$('script.example')).each(function(script) {
                //Node(D.toDom('<pre>'  + script.node.innerHTML + '</pre>')).replace(script);
                script.replace(Node(D.toDom('<pre>'  + script.node.innerHTML + '</pre>')));
            });
        });
    </script>
    <style>
        * {font-size: 12px;}
        div.item {border-bottom: 1px solid gray;margin-bottom: 10px;}
        div h3 {font-size:14px;}
        div h3 span {font-style: italic;font-weight:normal;}
        #console {position:fixed;left: 560px;border-left:1px solid #efefef;padding:10px;z-index:999;}
    </style>
</head>
<body>
<div id="console"></div>
<div class="item">
    <h3>each<span>循环遍历</span></h3>
    <script class="example">
        function example1()  {
            H({name:'she',age:27}).each(function(key, value){console.log(key+'=>'+value)});
        }
    </script>
    <button onclick="example1()">Excute</button>
</div>
<div class="item">
    <h3>set<span>设置key value</span></h3>
    <script class="example">
        function example2()  {
          console.log('设置新的一对key&value'+H({name:'she'}).set('age',10));
        }
    </script>
    <button onclick="example2()">Excute</button>
</div>
<div class="item">
    <h3>extend<span>扩展Hash</span></h3>
    <script class="example">
        function example3()  {
          console.log(H({'name':'she', 'age':'12'}).extend({'sex':'f'}));
        }
    </script>
    <button onclick="example3()">Excute</button>
</div>
<div class="item">
    <h3>getLength <span>获取对象长度</span></h3>
    <script class="example">
        function example4()  {
          console.log('此Hash对象的长度：'+H({'name':'she', 'age':'12'}).getLength());
        }
    </script>
    <button onclick="example4()">Excute</button>
</div>
<div class="item">
    <h3>has <span>是否包含该键</span></h3>
    <script class="example">
        function example5()  {
          console.log('是否含有名为name的key：'+H({'name':'she'}).has('name'));
        }
    </script>
    <button onclick="example5()">Excute</button>
</div>
<div class="item">
    <h3>sort<span>将key进行排序</span></h3>
    <script class="example">
        function example6()  {
          console.log('按照key值排序：'+H({a:1,c:3,b:2}).sort());
        }
    </script>
    <button onclick="example6()">Excute</button>
</div>
<h1>更多方法请参考API文档。</h1>
</body>
</html>
